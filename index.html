    *{box-sizing:border-box}
    html,body{height:100%}
    body{

    /* top bar (VK mobile vibe) */
    .topbar{

      top:0;
      z-index:50;

      border-bottom: 1px solid rgba(17,17,17,.08);

    }
    .toprow{
      display:flex;

    }
    .brand{

    .toast.show{ display:block; animation: pop .2s ease; }
    @keyframes pop { from{ transform:translateX(-50%) translateY(8px); opacity:0 } to{ opacity:1 } }
  </style>

  <script>
    const $ = (s)=>document.querySelector(s);

    let posts = [
      {id:1, user:"natalia.lab", init:"–ù", time:"2 —á –Ω–∞–∑–∞–¥", chip:"–ü–æ–¥–±–æ—Ä–∫–∞", tag:"#–¥–∏–∑–∞–π–Ω",
       text:"–°–æ–±—Ä–∞–ª–∞ –ø–∞–ª–∏—Ç—Ä—É –¥–ª—è –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞: –∞–∫–≤–∞–º–∞—Ä–∏–Ω + –∞–±—Ä–∏–∫–æ—Å, —Å–µ—Ä—ã–π –∞–≥–∞—Ç –¥–ª—è –ª–∏–Ω–∏–π. –•–æ—á—É, —á—Ç–æ–±—ã –≤—ã–≥–ª—è–¥–µ–ª–æ –∫–∞–∫ —Ä–µ–∞–ª—å–Ω–∞—è —Å–æ—Ü—Å–µ—Ç—å." ,
       likes:128, comments:34, shares:9, liked:false},
      {id:2, user:"dima_ivanov", init:"–î", time:"–≤—á–µ—Ä–∞", chip:"–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ", tag:"#–Ω–æ–≤–æ—Å—Ç–∏",
       text:"–°–¥–µ–ª–∞–ª –º–∞–∫–µ—Ç –º–æ–±–∏–ª—å–Ω–æ–π –≤–µ—Ä—Å–∏–∏ ¬´–∫–∞–∫ –í–ö¬ª: —à–∞–ø–∫–∞, –≤–∫–ª–∞–¥–∫–∏, –ª–µ–Ω—Ç–∞, —Ñ–∏–∫—Å-–º–µ–Ω—é —Å–Ω–∏–∑—É. –ë–µ–∑ ¬´–Ω–∞—Ä–∏—Å–æ–≤–∞–Ω–Ω–æ–≥–æ —Ç–µ–ª–µ—Ñ–æ–Ω–∞¬ª üôÇ",
       likes:76, comments:18, shares:4, liked:true},
      {id:3, user:"ui.mockups", init:"U", time:"3 –¥ –Ω–∞–∑–∞–¥", chip:"–í–æ–ø—Ä–æ—Å", tag:"#–≤–¥–æ—Ö–Ω–æ–≤–µ–Ω–∏–µ",
       text:"–ö–∞–∫–æ–π –±–ª–æ–∫ –≤–∞–∂–Ω–µ–µ –≤ –ª–µ–Ω—Ç–µ: ¬´—á—Ç–æ —É –≤–∞—Å –Ω–æ–≤–æ–≥–æ¬ª –∏–ª–∏ —Å—Ä–∞–∑—É –ø–æ—Å—Ç—ã? –Ø –∑–∞ –±—ã—Å—Ç—Ä—ã–π –∫–æ–º–ø–æ–∑–µ—Ä —Å–≤–µ—Ä—Ö—É.",
       likes:210, comments:52, shares:21, liked:false},
    ];

    function toast(msg){
      const t = $("#toast");
      t.textContent = msg;
      t.classList.add("show");
      clearTimeout(window.__tt);
      window.__tt = setTimeout(()=>t.classList.remove("show"), 1200);
    }

    function render(list){
      const feed = $("#feed");
      feed.innerHTML = "";
      list.forEach(p=>{
        const card = document.createElement("article");
        card.className = "card";
        card.innerHTML = `
          <div class="cardHead">
            <div class="u">
              <div class="miniAva">${p.init}</div>
              <div class="uMeta">
                <b>@${p.user}</b>
                <small>${p.time} ‚Ä¢ ${p.tag}</small>
              </div>
            </div>
            <div class="dots" title="–ú–µ–Ω—é">‚ãØ</div>
          </div>

          <div class="text">${escapeHtml(p.text)} <span class="tag">${p.tag}</span></div>

          <div class="media" role="img" aria-label="–ú–µ–¥–∏–∞">
            <div class="chip">${p.chip}</div>
          </div>

          <div class="stats">
            <div>${p.likes} –ª–∞–π–∫–æ–≤ ‚Ä¢ ${p.comments} –∫–æ–º–º.</div>
            <div>${p.shares} —Ä–µ–ø–æ—Å—Ç–æ–≤</div>
          </div>

          <div class="divider"></div>

          <div class="actions">
            <button class="abtn like ${p.liked ? "on":""}">‚ù§ –õ–∞–π–∫</button>
            <button class="abtn">üí¨ –ö–æ–º–º–µ–Ω—Ç</button>
            <button class="abtn">‚Üó –†–µ–ø–æ—Å—Ç</button>
          </div>
        `;

        card.querySelector(".dots").onclick = ()=>toast("–ú–µ–Ω—é –ø–æ—Å—Ç–∞");
        card.querySelector(".media").onclick = ()=>toast("–û—Ç–∫—Ä—ã—Ç—å –º–µ–¥–∏–∞");
        card.querySelector(".abtn:nth-child(2)").onclick = ()=>toast("–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏ (–º–∞–∫–µ—Ç)");
        card.querySelector(".abtn:nth-child(3)").onclick = ()=>toast("–ü–æ–¥–µ–ª–∏—Ç—å—Å—è (–º–∞–∫–µ—Ç)");

        const likeBtn = card.querySelector(".like");
        likeBtn.onclick = ()=>{
          p.liked = !p.liked;
          p.likes += p.liked ? 1 : -1;
          toast(p.liked ? "–õ–∞–π–∫!" : "–£–±—Ä–∞–ª–∏ –ª–∞–π–∫");
          render(currentFiltered());
        };

        feed.appendChild(card);
      });
    }

    function escapeHtml(s){
      return s.replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;");
    }

    function currentFiltered(){
      const q = $("#search").value.trim().toLowerCase();
      if(!q) return posts;
      return posts.filter(p =>
        p.user.toLowerCase().includes(q) ||
        p.text.toLowerCase().includes(q) ||
        p.tag.toLowerCase().includes(q)
      );
    }

    // tabs
    document.querySelectorAll(".tab").forEach(t=>{
      t.onclick = ()=>{
        document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
        t.classList.add("active");
        const tab = t.dataset.tab;

        if(tab === "feed"){ render(currentFiltered()); toast("–ù–æ–≤–æ—Å—Ç–∏"); return; }

        // –ø—Ä–æ—Å—Ç—ã–µ ‚Äú—Ä–µ–∂–∏–º—ã‚Äù –∫–∞–∫ –º–∞–∫–µ—Ç
        if(tab === "reco"){
          toast("–†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏");
