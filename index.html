<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VK-like (Aqua palette)</title>
  <style>
    :root{
      --apricot:#FBCEB1;
      --apricot2:#FDD9B5;
      --agate:#B5B8B1;
      --aqua:#7FFFD4;
      --aqua2:#78DBE2;

      --bg:#ffffff;
      --text:#111111;

      --muted: rgba(17,17,17,.62);
      --line: rgba(181,184,177,.55);
      --card: rgba(255,255,255,.96);
      --shadow: 0 8px 18px rgba(17,17,17,.10);

      --r: 14px;
      --tap: 44px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans";
      background: #f7f8fa;
      color:var(--text);
    }

    /* ====== VK-ish topbar ====== */
    .top{
      position:sticky;
      top:0;
      z-index:50;
      background: linear-gradient(180deg, var(--aqua2), var(--aqua));
      border-bottom: 1px solid rgba(17,17,17,.10);
    }

    .topRow{
      display:flex;
      align-items:center;
      gap:10px;
      padding: 10px 12px 10px;
      max-width: 740px;
      margin: 0 auto;
    }

    .vkLogo{
      width:40px; height:40px;
      border-radius: 14px;
      background: rgba(255,255,255,.55);
      border:1px solid rgba(17,17,17,.10);
      display:grid; place-items:center;
      font-weight:900;
      letter-spacing:.2px;
      user-select:none;
    }

    .search{
      flex:1;
      height: 40px;
      display:flex;
      align-items:center;
      gap:8px;
      padding: 0 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.78);
      border:1px solid rgba(17,17,17,.10);
      min-width:0;
    }
    .search input{
      border:none; outline:none; background:transparent;
      width:100%;
      font-size:15px;
      color:var(--text);
    }
    .search input::placeholder{ color: rgba(17,17,17,.55); }

    .topBtn{
      width:40px;height:40px;
      border-radius: 14px;
      border:1px solid rgba(17,17,17,.10);
      background: rgba(255,255,255,.55);
      display:grid;place-items:center;
      cursor:pointer;
      user-select:none;
      font-size:18px;
    }
    .topBtn:active{ transform: scale(.98); }

    /* ====== VK-ish tabs ====== */
    .tabsWrap{
      max-width: 740px;
      margin: 0 auto;
      padding: 0 6px 10px;
    }
    .tabs{
      display:flex;
      gap:8px;
      overflow:auto;
      padding: 0 6px;
      scrollbar-width:none;
    }
    .tabs::-webkit-scrollbar{height:0}
    .tab{
      flex:0 0 auto;
      padding: 10px 12px;
      border-radius: 999px;
      border:1px solid rgba(17,17,17,.10);
      background: rgba(255,255,255,.55);
      font-size:13px;
      font-weight:900;
      cursor:pointer;
      user-select:none;
      white-space:nowrap;
    }
    .tab.active{
      background: linear-gradient(135deg, rgba(253,217,181,.85), rgba(255,255,255,.55));
    }

    /* ====== page ====== */
    .page{
      max-width: 740px;
      margin: 0 auto;
      padding: 10px 12px 84px;
    }

    /* ====== composer (–ß—Ç–æ —É –≤–∞—Å –Ω–æ–≤–æ–≥–æ) ====== */
    .composer{
      background: var(--card);
      border:1px solid var(--line);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      overflow:hidden;
      margin-bottom: 10px;
    }
    .composerTop{
      display:flex;
      gap:10px;
      align-items:center;
      padding: 12px;
    }
    .ava{
      width:40px;height:40px;
      border-radius: 14px;
      background: linear-gradient(135deg, var(--apricot2), var(--aqua2));
      border:1px solid rgba(17,17,17,.10);
      display:grid; place-items:center;
      font-weight:900;
      user-select:none;
    }
    .fakeInput{
      flex:1;
      height: 40px;
      border-radius: 999px;
      border:1px solid rgba(17,17,17,.10);
      background: rgba(247,248,250,.9);
      display:flex; align-items:center;
      padding: 0 12px;
      color: rgba(17,17,17,.55);
      font-size:14px;
      cursor:pointer;
      user-select:none;
    }
    .composerActions{
      display:flex;
      gap:8px;
      padding: 0 12px 12px;
    }
    .act{
      flex:1;
      height: 38px;
      border-radius: 12px;
      border:1px solid rgba(17,17,17,.10);
      background: rgba(120,219,226,.35);
      font-weight:900;
      cursor:pointer;
      user-select:none;
    }
    .act.secondary{ background: rgba(253,217,181,.55); }
    .act:active{ transform: scale(.99); }

    /* ====== feed cards ====== */
    .feed{
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .card{
      background: var(--card);
      border:1px solid var(--line);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 12px 12px 10px;
      gap:10px;
    }
    .u{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
    }
    .mini{
      width:40px;height:40px;
      border-radius: 14px;
      background: linear-gradient(135deg, var(--aqua), var(--apricot));
      border:1px solid rgba(17,17,17,.10);
      display:grid; place-items:center;
      font-weight:900;
      flex:0 0 auto;
      user-select:none;
    }
    .meta{ min-width:0; }
    .meta b{
      display:block;
      font-size:14px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .meta small{
      display:block;
      font-size:12px;
      color: var(--muted);
      margin-top:2px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .dots{
      width:38px;height:38px;
      border-radius: 12px;
      border:1px solid rgba(17,17,17,.10);
      background: rgba(247,248,250,.9);
      display:grid; place-items:center;
      cursor:pointer;
      user-select:none;
      font-size:20px;
    }

    .text{
      padding: 0 12px 10px;
      font-size:14px;
      line-height:1.35;
    }
    .tag{ color: rgba(17,17,17,.70); font-weight:900; }

    .media{
      height: 220px;
      background:
        radial-gradient(140px 140px at 22% 25%, rgba(255,255,255,.85), transparent 60%),
        radial-gradient(200px 180px at 78% 70%, rgba(255,255,255,.55), transparent 62%),
        linear-gradient(135deg, rgba(120,219,226,.95), rgba(127,255,212,.80), rgba(253,217,181,.75));
      border-top:1px solid rgba(17,17,17,.06);
      border-bottom:1px solid rgba(17,17,17,.06);
      position:relative;
    }
    .chip{
      position:absolute;
      left:12px; top:12px;
      background: rgba(255,255,255,.78);
      border:1px solid rgba(17,17,17,.10);
      border-radius: 999px;
      padding: 6px 10px;
      font-size:12px;
      font-weight:900;
      box-shadow: 0 8px 18px rgba(17,17,17,.08);
    }

    .stats{
      padding: 10px 12px 0;
      display:flex;
      justify-content:space-between;
      font-size:12px;
      color: var(--muted);
    }
    .divider{
      height:1px;
      background: rgba(181,184,177,.45);
      margin: 10px 12px;
    }
    .actions{
      display:flex;
      gap:8px;
      padding: 0 12px 12px;
    }
    .btn{
      flex:1;
      height: 38px;
      border-radius: 12px;
      border:1px solid rgba(17,17,17,.10);
      background: rgba(247,248,250,.92);
      font-weight:900;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      user-select:none;
    }
    .btn.like.on{ background: rgba(253,217,181,.65); }
    .btn:active{ transform: scale(.99); }

    /* ====== bottom nav ====== */
    .bottom{
      position:fixed;
      left:0; right:0; bottom:0;
      background: rgba(255,255,255,.94);
      border-top:1px solid rgba(181,184,177,.55);
      backdrop-filter: blur(12px);
      padding: 8px 10px 10px;
      z-index:60;
    }
    .bottom .wrap{
      max-width: 740px;
      margin: 0 auto;
      display:flex;
      gap:8px;
      justify-content:space-between;
    }
    .nav{
      flex:1;
      height: 46px;
      border-radius: 14px;
      border:1px solid rgba(17,17,17,.10);
      background: rgba(120,219,226,.18);
      display:grid; place-items:center;
      cursor:pointer;
      user-select:none;
      font-weight:900;
      color: rgba(17,17,17,.80);
    }
    .nav.active{
      background: linear-gradient(135deg, rgba(120,219,226,.55), rgba(127,255,212,.38));
    }
    .nav:active{ transform: scale(.99); }

    /* ====== modal create post ====== */
    .overlay{
      position:fixed;
      inset:0;
      background: rgba(17,17,17,.25);
      display:none;
      align-items:flex-end;
      justify-content:center;
      padding: 12px;
      z-index:100;
    }
    .overlay.show{ display:flex; }

    .sheet{
      width:min(740px, 100%);
      background: rgba(255,255,255,.96);
      border:1px solid rgba(181,184,177,.55);
      border-radius: 18px;
      box-shadow: 0 30px 70px rgba(17,17,17,.25);
      overflow:hidden;
    }
    .sheetHead{
      padding: 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      background: linear-gradient(135deg, rgba(120,219,226,.45), rgba(253,217,181,.55));
      border-bottom:1px solid rgba(181,184,177,.55);
      font-weight:900;
    }
    .close{
      width:38px;height:38px;
      border-radius: 14px;
      border:1px solid rgba(17,17,17,.10);
      background: rgba(255,255,255,.80);
      cursor:pointer;
      display:grid; place-items:center;
      font-weight:900;
      user-select:none;
    }
    .sheetBody{ padding: 12px; display:grid; gap:10px; }
    textarea{
      width:100%;
      min-height:100px;
      resize:none;
      border-radius: 14px;
      border:1px solid rgba(181,184,177,.55);
      padding: 10px 12px;
      outline:none;
      font:inherit;
      background: rgba(247,248,250,.9);
    }
    .row{ display:flex; gap:10px; }
    select, .pub{
      flex:1;
      border-radius: 14px;
      border:1px solid rgba(181,184,177,.55);
      padding: 10px 12px;
      background: rgba(255,255,255,.96);
      font-weight:900;
      outline:none;
    }
    .pub{
      border:none;
      cursor:pointer;
      background: linear-gradient(135deg, var(--aqua2), var(--apricot2));
      border:1px solid rgba(17,17,17,.10);
    }

    /* toast */
    .toast{
      position:fixed;
      left:50%;
      bottom: 80px;
      transform: translateX(-50%);
      background: rgba(255,255,255,.92);
      border:1px solid rgba(181,184,177,.55);
      border-radius: 999px;
      padding: 10px 12px;
      box-shadow: var(--shadow);
      display:none;
      z-index:120;
      max-width: calc(100% - 24px);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      font-size:13px;
    }
    .toast.show{ display:block; animation: pop .2s ease; }
    @keyframes pop { from{ transform:translateX(-50%) translateY(8px); opacity:0 } to{ opacity:1 } }
  </style>
</head>
<body>

            <option value="#–Ω–æ–≤–æ—Å—Ç–∏">#–Ω–æ–≤–æ—Å—Ç–∏</option>

          </select>
          <select id="newChip">

            <option value="–ü–æ–¥–±–æ—Ä–∫–∞">–ü–æ–¥–±–æ—Ä–∫–∞</option>

  <div class="toast" id="toast">–ì–æ—Ç–æ–≤–æ</div>

  <script>
    const $ = (s)=>document.querySelector(s);

    let posts = [
      {id:1, user:"natalia.lab", init:"–ù", time:"2 —á –Ω–∞–∑–∞–¥", chip:"–ü–æ–¥–±–æ—Ä–∫–∞", tag:"#–¥–∏–∑–∞–π–Ω",
       text:"–°–æ–±—Ä–∞–ª–∞ –ø–∞–ª–∏—Ç—Ä—É: –∞–∫–≤–∞–º–∞—Ä–∏–Ω + –∞–±—Ä–∏–∫–æ—Å, —Å–µ—Ä—ã–π –∞–≥–∞—Ç –¥–ª—è –ª–∏–Ω–∏–π. –•–æ—á—É, —á—Ç–æ–±—ã –±—ã–ª–æ –∫–∞–∫ –Ω–∞—Å—Ç–æ—è—â–∞—è —Å–æ—Ü—Å–µ—Ç—å.",
       likes:128, comments:34, shares:9, liked:false},
      {id:2, user:"dima_ivanov", init:"–î", time:"–≤—á–µ—Ä–∞", chip:"–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ", tag:"#–Ω–æ–≤–æ—Å—Ç–∏",
       text:"–°–¥–µ–ª–∞–ª VK-style –º–æ–±–∏–ª—å–Ω—ã–π –º–∞–∫–µ—Ç: —à–∞–ø–∫–∞+–ø–æ–∏—Å–∫, –≤–∫–ª–∞–¥–∫–∏, –∫–æ–º–ø–æ–∑–µ—Ä, –∫–∞—Ä—Ç–æ—á–∫–∏ –ø–æ—Å—Ç–æ–≤ –∏ –Ω–∏–∂–Ω–µ–µ –º–µ–Ω—é.",
       likes:76, comments:18, shares:4, liked:true},
      {id:3, user:"ui.mockups", init:"U", time:"3 –¥ –Ω–∞–∑–∞–¥", chip:"–í–æ–ø—Ä–æ—Å", tag:"#–≤–¥–æ—Ö–Ω–æ–≤–µ–Ω–∏–µ",
       text:"–ß—Ç–æ –≤–∞–∂–Ω–µ–µ —Å–≤–µ—Ä—Ö—É: –∫–æ–º–ø–æ–∑–µ—Ä ¬´–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?¬ª –∏–ª–∏ —Å—Ä–∞–∑—É –ª–µ–Ω—Ç–∞? –Ø –∑–∞ –±—ã—Å—Ç—Ä—ã–π –∫–æ–º–ø–æ–∑–µ—Ä.",
       likes:210, comments:52, shares:21, liked:false},
    ];

    function toast(msg){
      const t = $("#toast");
      t.textContent = msg;
      t.classList.add("show");
      clearTimeout(window.__tt);
      window.__tt = setTimeout(()=>t.classList.remove("show"), 1200);
    }

    function escapeHtml(s){
      return s.replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;");
    }

    function render(list){
      const feed = $("#feed");
      feed.innerHTML = "";
      list.forEach(p=>{
        const card = document.createElement("article");
        card.className = "card";
        card.innerHTML = `
          <div class="head">
            <div class="u">
              <div class="mini">${p.init}</div>
              <div class="meta">
                <b>@${p.user}</b>
                <small>${p.time} ‚Ä¢ ${p.tag}</small>
              </div>
            </div>
            <div class="dots" title="–ú–µ–Ω—é">‚ãØ</div>
          </div>

          <div class="text">${escapeHtml(p.text)} <span class="tag">${p.tag}</span></div>

          <div class="media" role="img" aria-label="–ú–µ–¥–∏–∞">
            <div class="chip">${p.chip}</div>
          </div>

          <div class="stats">
            <div>${p.likes} –ª–∞–π–∫–æ–≤ ‚Ä¢ ${p.comments} –∫–æ–º–º.</div>
            <div>${p.shares} —Ä–µ–ø–æ—Å—Ç–æ–≤</div>
          </div>

          <div class="divider"></div>

          <div class="actions">
            <button class="btn like ${p.liked ? "on":""}">‚ù§ –õ–∞–π–∫</button>
            <button class="btn">üí¨ –ö–æ–º–º–µ–Ω—Ç</button>
            <button class="btn">‚Üó –†–µ–ø–æ—Å—Ç</button>
          </div>
        `;

        card.querySelector(".dots").onclick = ()=>toast("–ú–µ–Ω—é –ø–æ—Å—Ç–∞");
        card.querySelector(".media").onclick = ()=>toast("–û—Ç–∫—Ä—ã—Ç—å –º–µ–¥–∏–∞");
        card.querySelector(".btn:nth-child(2)").onclick = ()=>toast("–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏ (–º–∞–∫–µ—Ç)");
        card.querySelector(".btn:nth-child(3)").onclick = ()=>toast("–ü–æ–¥–µ–ª–∏—Ç—å—Å—è (–º–∞–∫–µ—Ç)");

        const likeBtn = card.querySelector(".like");
        likeBtn.onclick = ()=>{
          p.liked = !p.liked;
          p.likes += p.liked ? 1 : -1;
          toast(p.liked ? "–õ–∞–π–∫!" : "–£–±—Ä–∞–ª–∏ –ª–∞–π–∫");
          render(currentFiltered());
        };

        feed.appendChild(card);
      });
    }

    function currentFiltered(){
      const q = $("#search").value.trim().toLowerCase();
      if(!q) return posts;
      return posts.filter(p =>
        p.user.toLowerCase().includes(q) ||
        p.text.toLowerCase().includes(q) ||
        p.tag.toLowerCase().includes(q)
      );
    }

    // tabs
    document.querySelectorAll(".tab").forEach(t=>{
      t.onclick = ()=>{
        document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
        t.classList.add("active");
        const tab = t.dataset.tab;

        if(tab === "feed"){ toast("–ù–æ–≤–æ—Å—Ç–∏"); render(currentFiltered()); return; }
        if(tab === "reco"){
          toast("–†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏");
          render([
            {...posts[0], id:1001, chip:"–ü–æ–¥–±–æ—Ä–∫–∞", tag:"#–≤–¥–æ—Ö–Ω–æ–≤–µ–Ω–∏–µ", text:"–†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏: –∫–∞—Ä—Ç–æ—á–∫–∏ + —Ñ–∏–∫—Å-–º–µ–Ω—é + –±—ã—Å—Ç—Ä—ã–π –ø–æ–∏—Å–∫."},
            {...posts[2], id:1002, chip:"–í–æ–ø—Ä–æ—Å", tag:"#–¥–∏–∑–∞–π–Ω", text:"5 –∫–Ω–æ–ø–æ–∫ –≤ –Ω–∏–∂–Ω–µ–º –º–µ–Ω—é ‚Äî —É–¥–æ–±–Ω—ã–π –º–∞–∫—Å–∏–º—É–º –Ω–∞ –º–æ–±–∏–ª—å–Ω–æ–º."},

        document.querySelectorAll(".nav").forEach(x=>x.classList.remove("active"));

        if(n.dataset.nav === "add") openModal();

    const openModal = ()=>{ overlay.classList.add("show"); $("#newText").focus(); };
    const closeModal = ()=> overlay.classList.remove("show");

    $("#openComposer").onclick = openModal;
    $("#navAdd").onclick = openModal;

    $("#qPost").onclick = openModal;
    $("#qPoll").onclick = ()=>toast("–û–ø—Ä–æ—Å (–º–∞–∫–µ—Ç)");
    $("#btnBell").onclick = ()=>toast("–£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è");

    $("#close").onclick = closeModal;
    overlay.onclick = (e)=>{ if(e.target === overlay) closeModal(); };

    $("#publish").onclick = ()=>{

      posts.unshift({

        chip,
