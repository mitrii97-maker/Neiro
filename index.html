<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AquaSocial ‚Äî –º–∞–∫–µ—Ç</title>
  <style>
    :root{
      --apricot:#FBCEB1;
      --apricot2:#FDD9B5;
      --agate:#B5B8B1;
      --aqua:#7FFFD4;
      --aqua2:#78DBE2;

      --bg:#ffffff;
      --text:#111;
      --muted: rgba(17,17,17,.65);
      --card: rgba(255,255,255,.9);
      --shadow: 0 10px 30px rgba(17,17,17,.10);
      --shadow2: 0 8px 20px rgba(17,17,17,.08);
      --radius: 18px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue";
      color:var(--text);
      background:
        radial-gradient(900px 500px at 20% -10%, var(--apricot2), transparent 70%),
        radial-gradient(900px 520px at 85% 0%, var(--aqua2), transparent 65%),
        linear-gradient(180deg, rgba(255,255,255,1), rgba(255,255,255,1));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }

    /* ‚Äú–¢–µ–ª–µ—Ñ–æ–Ω‚Äù */
    .phone{
      width:min(420px, 100%);
      height:min(860px, 92vh);
      border-radius:34px;
      background:
        linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.75));
      box-shadow: 0 30px 70px rgba(17,17,17,.18);
      border:1px solid rgba(181,184,177,.35);
      overflow:hidden;
      position:relative;
      backdrop-filter: blur(10px);
    }

    /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å */
    .topbar{
      position:sticky;
      top:0;
      z-index:10;
      padding:14px 14px 10px;
      background: linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.70));
      border-bottom:1px solid rgba(181,184,177,.28);
      backdrop-filter: blur(12px);
    }

    .status{
      display:flex;
      align-items:center;
      justify-content:space-between;
      font-size:12px;
      color:rgba(17,17,17,.85);
      padding:2px 4px 8px;
      letter-spacing:.2px;
    }

    .brandRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:0 4px 10px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:800;
      letter-spacing:.2px;
    }

    .logo{
      width:34px;height:34px;border-radius:12px;
      background: linear-gradient(135deg, var(--aqua), var(--apricot));
      box-shadow: var(--shadow2);
      border:1px solid rgba(181,184,177,.35);
      position:relative;
      overflow:hidden;
    }
    .logo::after{
      content:"";
      position:absolute; inset:-20%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.7), transparent 40%),
                  radial-gradient(circle at 70% 70%, rgba(255,255,255,.4), transparent 45%);
      transform: rotate(18deg);
    }

    .actions{
      display:flex; align-items:center; gap:10px;
    }
    .iconBtn{
      border:none;
      background: rgba(253,217,181,.55);
      color:var(--text);
      height:36px; width:36px;
      border-radius:14px;
      display:grid; place-items:center;
      box-shadow: 0 10px 25px rgba(17,17,17,.08);
      border:1px solid rgba(181,184,177,.25);
      cursor:pointer;
      transition: transform .12s ease, background .12s ease;
    }
    .iconBtn:active{transform: scale(.98)}
    .iconBtn.secondary{ background: rgba(120,219,226,.45); }

    .search{
      display:flex;
      align-items:center;
      gap:10px;
      padding:10px 12px;
      border-radius:16px;
      border:1px solid rgba(181,184,177,.35);
      background: rgba(255,255,255,.75);
      box-shadow: 0 10px 24px rgba(17,17,17,.06);
    }
    .search input{
      border:none; outline:none; background:transparent;
      width:100%;
      font-size:14px;
      color:var(--text);
    }
    .search input::placeholder{ color: rgba(17,17,17,.55); }

    /* –ö–æ–Ω—Ç–µ–Ω—Ç */
    .content{
      height:100%;
      overflow:auto;
      padding:12px 12px 92px;
      scroll-behavior:smooth;
    }

    /* –°—Ç–æ—Ä–∏—Å */
    .stories{
      display:flex;
      gap:10px;
      overflow:auto;
      padding:6px 2px 12px;
    }
    .stories::-webkit-scrollbar{height:0}

    .story{
      width:74px; flex:0 0 auto;
      text-align:center;
      cursor:pointer;
    }
    .ring{
      width:64px;height:64px;border-radius:22px;
      background: linear-gradient(135deg, var(--aqua2), var(--apricot2));
      padding:2px;
      box-shadow: 0 12px 24px rgba(17,17,17,.08);
      border:1px solid rgba(181,184,177,.25);
      margin:0 auto 6px;
    }
    .avatar{
      width:100%;height:100%;
      border-radius:20px;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,.9), transparent 35%),
        linear-gradient(135deg, rgba(127,255,212,.9), rgba(251,206,177,.9));
      border:1px solid rgba(181,184,177,.35);
      display:grid; place-items:center;
      font-weight:800;
    }
    .storyName{
      font-size:12px;
      color:rgba(17,17,17,.75);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    /* –ö–∞—Ä—Ç–æ—á–∫–∞ –ø–æ—Å—Ç–∞ */
    .card{
      background: rgba(255,255,255,.78);
      border:1px solid rgba(181,184,177,.28);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      margin: 10px 0 14px;
    }
    .cardHeader{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:12px 12px 10px;
    }
    .user{
      display:flex; align-items:center; gap:10px;
    }
    .user .mini{
      width:38px;height:38px;border-radius:14px;
      background: linear-gradient(135deg, var(--apricot), var(--aqua2));
      border:1px solid rgba(181,184,177,.35);
      box-shadow: 0 10px 18px rgba(17,17,17,.08);
      display:grid; place-items:center;
      font-weight:800;
    }
    .meta{
      display:flex; flex-direction:column;
      line-height:1.05;
    }
    .meta .name{font-weight:800; font-size:14px;}
    .meta .sub{font-size:12px; color:rgba(17,17,17,.6);}
    .dots{
      border:none; background:transparent; cursor:pointer;
      color:rgba(17,17,17,.65);
      font-size:20px; line-height:1;
      padding:6px 8px;
      border-radius:10px;
    }
    .dots:active{background: rgba(181,184,177,.18);}

    .media{
      height: 230px;
      position:relative;
      background:
        radial-gradient(120px 120px at 25% 20%, rgba(255,255,255,.85), transparent 60%),
        radial-gradient(160px 130px at 70% 65%, rgba(255,255,255,.55), transparent 62%),
        linear-gradient(135deg, var(--aqua), var(--apricot2));
      border-top:1px solid rgba(181,184,177,.18);
      border-bottom:1px solid rgba(181,184,177,.18);
      overflow:hidden;
    }
    .media::after{
      content:"";
      position:absolute; inset:-20%;
      background:
        radial-gradient(circle at 20% 80%, rgba(253,217,181,.55), transparent 45%),
        radial-gradient(circle at 80% 20%, rgba(120,219,226,.55), transparent 45%);
      transform: rotate(-12deg);
    }
    .badge{
      position:absolute;
      left:12px; top:12px;
      background: rgba(255,255,255,.8);
      border:1px solid rgba(181,184,177,.25);
      border-radius: 999px;
      padding:6px 10px;
      font-size:12px;
      box-shadow: 0 10px 22px rgba(17,17,17,.08);
      backdrop-filter: blur(10px);
    }

    .cardBody{
      padding:12px 12px 12px;
    }
    .btnRow{
      display:flex; align-items:center; justify-content:space-between;
      gap:10px;
      padding-bottom:8px;
    }
    .btnGroup{
      display:flex; align-items:center; gap:10px;
    }
    .pill{
      border:none;
      cursor:pointer;
      padding:10px 12px;
      border-radius:14px;
      background: rgba(120,219,226,.45);
      border:1px solid rgba(181,184,177,.25);
      box-shadow: 0 10px 20px rgba(17,17,17,.06);
      display:flex; align-items:center; gap:8px;
      font-weight:700;
      color: rgba(17,17,17,.9);
      transition: transform .12s ease, background .12s ease;
    }
    .pill.apricot{ background: rgba(253,217,181,.55); }
    .pill:active{ transform: scale(.98); }

    .counts{
      display:flex; gap:10px;
      font-size:12px;
      color: rgba(17,17,17,.65);
      padding-bottom:10px;
    }

    .caption{
      font-size:14px;
      color: rgba(17,17,17,.86);
      line-height:1.35;
      margin:0 0 10px;
    }

    .commentBox{
      display:flex;
      gap:8px;
      align-items:center;
      padding:10px;
      border-radius:16px;
      background: rgba(255,255,255,.72);
      border:1px solid rgba(181,184,177,.35);
    }
    .commentBox input{
      border:none; outline:none; background:transparent;
      width:100%;
      font-size:14px;
    }
    .send{
      border:none; cursor:pointer;
      height:36px; width:42px;
      border-radius:14px;

      border:1px solid rgba(181,184,177,.3);

    /* –ù–∏–∂–Ω—è—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è */
    .bottomNav{
      position:absolute;
      left:0; right:0; bottom:0;
      padding:12px 12px 18px;
      background: linear-gradient(180deg, rgba(255,255,255,0), rgba(255,255,255,.92) 30%, rgba(255,255,255,.96));
      border-top:1px solid rgba(181,184,177,.22);
      backdrop-filter: blur(12px);
    }
    .navBar{
      display:flex;
      justify-content:space-between;
      gap:10px;
      background: rgba(255,255,255,.78);
      border:1px solid rgba(181,184,177,.28);
      border-radius: 20px;
      padding:10px;
      box-shadow: var(--shadow2);
    }
    .navBtn{
      border:none; cursor:pointer;
      background: transparent;
      width:54px; height:44px;
      border-radius:16px;
      display:grid; place-items:center;
      color: rgba(17,17,17,.75);
      transition: background .12s ease, transform .12s ease;
      font-weight:800;
    }
    .navBtn.active{
      background: rgba(120,219,226,.45);
      border:1px solid rgba(181,184,177,.25);
      color: rgba(17,17,17,.92);
    }
    .navBtn:active{ transform: scale(.98); }

    /* –ú–æ–¥–∞–ª–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø–æ—Å—Ç–∞ */
    .modalOverlay{
      position:absolute; inset:0;
      background: rgba(17,17,17,.25);
      display:none;
      align-items:flex-end;
      justify-content:center;
      padding:14px;
      z-index:50;
    }
    .modalOverlay.show{ display:flex; }

    .modal{
      width:100%;
      background: rgba(255,255,255,.92);
      border:1px solid rgba(181,184,177,.32);
      border-radius: 22px;
      box-shadow: 0 30px 70px rgba(17,17,17,.25);
      overflow:hidden;
      transform: translateY(0);
    }
    .modalTop{
      padding:12px 12px 10px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      border-bottom:1px solid rgba(181,184,177,.22);
      background: linear-gradient(135deg, rgba(253,217,181,.55), rgba(120,219,226,.35));
    }
    .modalTop .title{ font-weight:900; }
    .close{
      border:none;
      background: rgba(255,255,255,.65);
      border:1px solid rgba(181,184,177,.28);
      height:34px; width:34px;
      border-radius:14px;
      cursor:pointer;
      font-weight:900;
    }
    .modalBody{ padding:12px; }
    .field{
      display:flex; flex-direction:column; gap:8px;
      margin-bottom:10px;
    }
    textarea{
      width:100%;
      min-height:90px;
      resize:none;
      border-radius:16px;
      border:1px solid rgba(181,184,177,.35);
      padding:10px 12px;
      font-size:14px;
      outline:none;
      background: rgba(255,255,255,.78);
    }
    .row{
      display:flex; gap:10px; align-items:center;
    }
    .select{
      flex:1;
      border-radius:16px;
      border:1px solid rgba(181,184,177,.35);
      padding:10px 12px;
      background: rgba(255,255,255,.78);
      outline:none;
      font-weight:700;
    }
    .postBtn{
      width:100%;
      border:none;
      cursor:pointer;
      padding:12px 14px;
      border-radius:16px;
      background: linear-gradient(135deg, var(--aqua), var(--apricot));
      border:1px solid rgba(181,184,177,.3);
      box-shadow: 0 14px 26px rgba(17,17,17,.10);
      font-weight:900;
    }
    .postBtn:active{ transform: scale(.99); }

    /* –¢–æ—Å—Ç —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è */
    .toast{
      position:absolute;
      left:50%;
      bottom:104px;
      transform: translateX(-50%);
      background: rgba(255,255,255,.9);
      border:1px solid rgba(181,184,177,.30);
      border-radius: 999px;
      padding:10px 12px;
      box-shadow: var(--shadow2);
      font-size:13px;
      display:none;
      z-index:60;
    }
    .toast.show{ display:block; animation: pop .22s ease; }
    @keyframes pop{
      from{ transform: translateX(-50%) translateY(8px); opacity:.0; }
      to{ transform: translateX(-50%) translateY(0); opacity:1; }
    }
  </style>
</head>

<body>

  <script>
    // ---- Demo data ----
    const users = [
      {name:"–î–∏–º–∞", city:"–ù–æ–≤–æ–∫—É–∑–Ω–µ—Ü–∫", initial:"–î"},
      {name:"–ù–∞—Ç–∞–ª—å—è", city:"–õ–∞–±–æ—Ä–∞—Ç–æ—Ä–∏—è", initial:"–ù"},
      {name:"–ú–∞—Ä–∏–Ω–∞", city:"–í–µ–Ω–∞", initial:"–ú"},
      {name:"–û–ª–µ–≥", city:"–ü—Ä–∞–≥–∞", initial:"–û"},
      {name:"–°–∞—à–∞", city:"–ë–∏—à–∫–µ–∫", initial:"–°"},
      {name:"–ò—Ä–∞", city:"–ê–ª–º–∞—Ç—ã", initial:"–ò"},
      {name:"–ö–∏—Ä–∏–ª–ª", city:"–ë–µ—Ä–ª–∏–Ω", initial:"–ö"},
    ];

    let posts = [
      {id:1, user: users[0], minutes: 8, badge:"#–¥–∏–∑–∞–π–Ω", text:"–°–æ–±—Ä–∞–ª –Ω–æ–≤—ã–π –º–∞–∫–µ—Ç –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ ‚Äî —Ö–æ—á—É, —á—Ç–æ–±—ã –≤—Å—ë –æ—â—É—â–∞–ª–æ—Å—å –∂–∏–≤—ã–º –∏ ¬´–∫–∞–∫ –≤ –Ω–∞—Å—Ç–æ—è—â–µ–π —Å–æ—Ü—Å–µ—Ç–∏¬ª.", likes: 124, comments: 17, liked:false, mood:"aqua2"},
      {id:2, user: users[1], minutes: 32, badge:"#–º—ã—Å–ª–∏", text:"–ö–æ–Ω—Ç—Ä–∞—Å—Ç —Å–≤–µ—Ç–∞ –∏ —Å–ø–æ–∫–æ–π–Ω—ã—Ö –æ—Ç—Ç–µ–Ω–∫–æ–≤ ‚Äî —ç—Ç–æ –∫–∞–∫ –ø–æ—Ä—è–¥–æ–∫ –≤ —Ö–∞–æ—Å–µ. –°–µ–≥–æ–¥–Ω—è –ø—Ä—è–º –∑–∞—à–ª–æ.", likes: 88, comments: 9, liked:true, mood:"apricot2"},
      {id:3, user: users[2], minutes: 61, badge:"#–¥–µ–Ω—å", text:"–ö–æ—Ä–æ—Ç–∫–æ: –∫–æ—Ñ–µ, –∏–¥–µ–∏, –ª–µ–Ω—Ç–∞. –ò –µ—â—ë —Ä–∞–∑ –∏–¥–µ–∏.", likes: 51, comments: 4, liked:false, mood:"aqua"},
    ];

    const moodToGradient = (mood) => {
      const map = {
        aqua:   "linear-gradient(135deg, rgba(127,255,212,.95), rgba(253,217,181,.65))",
        aqua2:  "linear-gradient(135deg, rgba(120,219,226,.95), rgba(251,206,177,.65))",
        apricot:"linear-gradient(135deg, rgba(251,206,177,.95), rgba(127,255,212,.65))",
        apricot2:"linear-gradient(135deg, rgba(253,217,181,.95), rgba(120,219,226,.55))",
        agate:  "linear-gradient(135deg, rgba(181,184,177,.95), rgba(253,217,181,.55))",
      };
      return map[mood] || map.aqua2;
    };

    // ---- UI helpers ----
    const $ = (sel) => document.querySelector(sel);
    const el = (tag, cls) => {
      const e = document.createElement(tag);
      if (cls) e.className = cls;
      return e;
    };

    function toast(msg){
      const t = $("#toast");
      t.textContent = msg;
      t.classList.add("show");
      clearTimeout(window.__toastTimer);
      window.__toastTimer = setTimeout(()=>t.classList.remove("show"), 1200);
    }

    function renderStories(){
      const wrap = $("#stories");
      wrap.innerHTML = "";

      // "–í–∞—à–∞ —Å—Ç–æ—Ä–∏—Å"
      const me = makeStory({name:"–í—ã", initial:"‚òÖ"});
      wrap.appendChild(me);

      users.slice(0,6).forEach(u => wrap.appendChild(makeStory(u)));
    }

    function makeStory(u){
      const s = el("div","story");
      s.innerHTML = `
        <div class="ring"><div class="avatar">${u.initial}</div></div>
        <div class="storyName">${u.name}</div>
      `;
      s.addEventListener("click", ()=> toast(`–°—Ç–æ—Ä–∏—Å: ${u.name}`));
      return s;
    }

    function renderPosts(list){
      const wrap = $("#posts");
      wrap.innerHTML = "";
      list.forEach(p => wrap.appendChild(makePost(p)));
    }

    function makePost(p){
      const card = el("div","card");

      const header = el("div","cardHeader");
      header.innerHTML = `
        <div class="user">
          <div class="mini">${p.user.initial}</div>
          <div class="meta">
            <div class="name">${p.user.name}</div>
            <div class="sub">${p.user.city} ‚Ä¢ ${timeAgo(p.minutes)}</div>
          </div>
        </div>
        <button class="dots" title="–ú–µ–Ω—é">‚ãØ</button>
      `;

      const media = el("div","media");
      media.style.background = `
        radial-gradient(120px 120px at 25% 20%, rgba(255,255,255,.85), transparent 60%),
        radial-gradient(160px 130px at 70% 65%, rgba(255,255,255,.55), transparent 62%),
        ${moodToGradient(p.mood)}
      `;
      const badge = el("div","badge");
      badge.textContent = p.badge;
      media.appendChild(badge);

      const body = el("div","cardBody");

      const btnRow = el("div","btnRow");
      const left = el("div","btnGroup");

      const likeBtn = el("button","pill");
      likeBtn.classList.toggle("apricot", p.liked);
      likeBtn.innerHTML = `${p.liked ? "‚ô•" : "‚ô°"} <span>–õ–∞–π–∫</span>`;
      likeBtn.addEventListener("click", ()=>{
        p.liked = !p.liked;
        p.likes += p.liked ? 1 : -1;
        toast(p.liked ? "–õ–∞–π–∫!" : "–£–±—Ä–∞–ª–∏ –ª–∞–π–∫");
        renderPosts(currentFiltered());
      });

      const –∫–æ–ºBtn = el("button","pill apricot");
      –∫–æ–ºBtn.innerHTML = `üí¨ <span>–ö–æ–º–º–µ–Ω—Ç</span>`;
      –∫–æ–ºBtn.addEventListener("click", ()=>{
        const input = card.querySelector("input");
        input.focus();
      });

      const shareBtn = el("button","pill");
      shareBtn.innerHTML = `‚Üó <span>–ü–æ–¥–µ–ª–∏—Ç—å—Å—è</span>`;
      shareBtn.addEventListener("click", ()=> toast("–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞"));

      left.append(likeBtn, –∫–æ–ºBtn);
      btnRow.append(left, shareBtn);

      const counts = el("div","counts");
      counts.innerHTML = `
        <div><b>${p.likes}</b> –ª–∞–π–∫–æ–≤</div>
        <div><b>${p.comments}</b> –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤</div>
      `;

      const caption = el("p","caption");
      caption.textContent = p.text;

      const commentBox = el("div","commentBox");
      commentBox.innerHTML = `
        <span style="opacity:.75;">üí≠</span>
        <input placeholder="–î–æ–±–∞–≤–∏—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π..." />
        <button class="send" title="–û—Ç–ø—Ä–∞–≤–∏—Ç—å">‚Üí</button>
      `;

      const send = commentBox.querySelector(".send");
      const input = commentBox.querySelector("input");
      send.addEventListener("click", ()=>{
        const v = input.value.trim();
        if(!v) return toast("–ü—É—Å—Ç–æ üôÇ");
        p.comments += 1;
        input.value = "";
        toast("–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –¥–æ–±–∞–≤–ª–µ–Ω");
        renderPosts(currentFiltered());
      });

      body.append(btnRow, counts, caption, commentBox);

      card.append(header, media, body);
      card.querySelector(".dots").addEventListener("click", ()=> toast("–ú–µ–Ω—é –ø–æ—Å—Ç–∞"));
      return card;
    }

    function timeAgo(min){
      if (min < 60) return `${min} –º–∏–Ω –Ω–∞–∑–∞–¥`;
      const h = Math.floor(min/60);
      return `${h} —á –Ω–∞–∑–∞–¥`;
    }

    // ---- Search / filter ----
    function currentFiltered(){
      const q = $("#search").value.trim().toLowerCase();
      if(!q) return posts;
      return posts.filter(p =>
        p.user.name.toLowerCase().includes(q) ||
        p.user.city.toLowerCase().includes(q) ||
        p.text.toLowerCase().includes(q) ||
        p.badge.toLowerCase().includes(q)
      );
    }

    $("#search").addEventListener("input", ()=> renderPosts(currentFiltered()));

    // ---- Nav behavior ----
    document.querySelectorAll(".navBtn").forEach(btn=>{
      btn.addEventListener("click", ()=>{
        document.querySelectorAll(".navBtn").forEach(b=>b.classList.remove("active"));
        btn.classList.add("active");

        const tab = btn.dataset.tab;
        if(tab === "new") openModal();
        else toast(tab === "feed" ? "–õ–µ–Ω—Ç–∞" :
                   tab === "discover" ? "–ü–æ–∏—Å–∫" :
                   tab === "reels" ? "–ö–ª–∏–ø—ã" : "–ü—Ä–æ—Ñ–∏–ª—å");
      });
    });

    // ---- Modal create post ----
    const overlay = $("#overlay");
    const openModal = ()=> { overlay.classList.add("show"); $("#newText").focus(); };
    const closeModal = ()=> overlay.classList.remove("show");

    $("#btnNew").addEventListener("click", openModal);
    $("#closeModal").addEventListener("click", closeModal);
    overlay.addEventListener("click", (e)=>{ if(e.target === overlay) closeModal(); });

    $("#publish").addEventListener("click", ()=>{
      const text = $("#newText").value.trim();
      if(!text) return toast("–ù–∞–ø–∏—à–∏ —Ç–µ–∫—Å—Ç –ø–æ—Å—Ç–∞");
      const mood = $("#newMood").value;
      const tag = $("#newTag").value;

      const newPost = {
        id: Date.now(),
        user: {name:"–í—ã", city:"–û–Ω–ª–∞–π–Ω", initial:"‚òÖ"},
        minutes: 1,
        badge: tag,
        text,
        likes: 0,
        comments: 0,
        liked: false,
        mood
      };

      posts = [newPost, ...posts].map((p,i)=> ({...p, minutes: p.minutes + (i===0?0:3)}));
      $("#newText").value = "";
      closeModal();
      toast("–û–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–æ");
      renderPosts(currentFiltered());
      $("#feed").scrollTo({top:0, behavior:"smooth"});
    });

    // ---- Top actions ----
    $("#btnBell").addEventListener("click", ()=> toast("–£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è"));
    $("#btnMsg").addEventListener("click", ()=> toast("–°–æ–æ–±—â–µ–Ω–∏—è"));

    // ---- Clock ----
    function setClock(){
      const d = new Date();
      const hh = String(d.getHours()).padStart(2,"0");
      const mm = String(d.getMinutes()).padStart(2,"0");
      $("#clock").textContent = `${hh}:${mm}`;
    }

    // Init
    setClock();
    setInterval(setClock, 1000 * 10);
    renderStories();
    renderPosts(posts);
  </script>
</body>
</html>
